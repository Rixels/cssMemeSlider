<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <input type="radio" name="frame" class="pick" id="pick1">
            <input type="radio" name="frame" class="pick" id="pick2">
            <input type="radio" name="frame" class="pick" id="pick3">
            <input type="radio" name="frame" class="pick" id="pick4">
            <div class="slider">
                <div class="slider__frame one"><img class="image" src="./images/1.jpg" alt="frame 1"></div>
                <div class="slider__frame"><img class="image" src="./images/2.jpg" alt="frame 2"></div>
                <div class="slider__frame"><img class="image" src="./images/3.jpg" alt="frame 3"></div>
                <div class="slider__frame"><img class="image" src="./images/4.jpg" alt="frame 4"></div>
            </div>
            <div class="wrapper__two">
                <div class="box">
                    <div class="description__box">
                        <div class="descript first">первый комментарий</div>
                        <div class="descript">второй комментарий</div>
                        <div class="descript">третий комментарий</div>
                        <div class="descript">четвертый комментарий</div>
                    </div>
                </div>  
                <div class="panel">
                    <label for="pick1" class="core">
                        <span class="stand"></span>
                    </label>
                    <label for="pick2" class="core">
                        <span class="stand"></span>
                    </label>
                    <label for="pick3" class="core">
                        <span class="stand"></span>
                    </label>
                    <label for="pick4" class="core">
                        <span class="stand"></span>
                    </label>
                </div>
            </div>              
        </div>
    </div>
</body>
</html>
